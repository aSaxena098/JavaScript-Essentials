<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="C:\Users\ANUBHASA\Desktop\Js Development\SLDS\assets\styles\salesforce-lightning-design-system.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading slds-box slds-box_small slds-m-vertical_small">
      <h2
        style="font-weight: bold; color: #ff922b; font-size: large"
        class="slds-align_absolute-center"
      >
        SLDS Calculator
      </h2>
    </div>
    <div class="main-conatianer slds-m-horizontal_xx-large slds-grid slds-wrap">
      <div class="slds-col">
        <span
          style="font-weight: bold"
          class="slds-align_absolute-center slds-m-bottom_x-small slds-size_7-of-12"
          >Calculator</span
        >
      </div>
    </div>
    <div class="slds-grid slds-m-horizontal_xx-large slds-wrap">
      <div class="slds-col slds-m-bottom_x-small">
        <input
          type="number"
          id="text-input-id-47"
          placeholder="Click on the Numbers!!"
          class="slds-input slds-align_absolute-center slds-size_7-of-12 result"
        />
      </div>
    </div>
    <div class="slds-grid slds-m-bottom_x-small">
      <div class="slds-col slds-align_absolute-center button-class">
        <button class="slds-button slds-button_neutral number">1</button>
        <button class="slds-button slds-button_neutral number">2</button>
        <button class="slds-button slds-button_neutral number">3</button>
        <button class="slds-button slds-button_neutral number">+</button>
      </div>
    </div>
    <div class="slds-grid slds-m-bottom_x-small">
      <div class="slds-col slds-align_absolute-center button-class">
        <button class="slds-button slds-button_neutral">4</button>
        <button class="slds-button slds-button_neutral">5</button>
        <button class="slds-button slds-button_neutral">6</button>
        <button class="slds-button slds-button_neutral">*</button>
      </div>
    </div>
    <div class="slds-grid slds-m-bottom_x-small">
      <div class="slds-col slds-align_absolute-center button-class">
        <button class="slds-button slds-button_neutral">7</button>
        <button class="slds-button slds-button_neutral">8</button>
        <button class="slds-button slds-button_neutral">9</button>
        <button class="slds-button slds-button_neutral">/</button>
      </div>
    </div>
    <div class="slds-grid slds-m-bottom_x-small">
      <div class="slds-col slds-align_absolute-center button-class">
        <button class="slds-button slds-button_neutral">0</button>
        <button class="slds-button slds-button_neutral">(</button>
        <button class="slds-button slds-button_neutral">)</button>
        <button class="slds-button slds-button_text-destructive">C</button>
      </div>
    </div>
    <div class="slds-gridv slds-m-bottom_x-small">
      <div class="slds-col slds-align_absolute-center button-class">
        <button class="slds-button slds-button_success">=</button>
        <button class="slds-button slds-button_destructive">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
